<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<link  href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/roster.css">
	<title>ROSTER - OCELOTS</title>
</head>
<body>
<!-- Modal Ativar/Desativar -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ativar ou Desativar Jogador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="radio" name="ativarDesativar" value="0">Desativar<br>
        <input type="radio" name="ativarDesativar" value="1">Ativar<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Mudar Número -->
<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mudar Número do Jogador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="txNumb" type="number" name="numero" min="1" max="99">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <button id="SaveNumb" type="button" class="btn btn-primary" data-dismiss="modal" onclick="SalvarModal()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Mudar Posição-->
<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mudar Posição do Jogador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="ataque" type="radio" name="time" value="0">Ataque
        <select id="posicoesAtaq" disabled>
        	<option value="QB">QB</option>
        	<option value="RB">RB</option>
        	<option value="FB">FB</option>
        	<option value="TE">TE</option>
        	<option value="WR">WR</option>
        	<option value="OT">OT</option>
        	<option value="G">G</option>
        	<option value="C">C</option>
        </select><br><br>
        <input id="defesa" type="radio" name="time" value="1">Defesa
        <select id="posicoesDef" disabled>
        	<option value="DT">DT</option>
        	<option value="DE">DE</option>
        	<option value="OLB">OLB</option>
        	<option value="MLB">MLB</option>
        	<option value="SS">SS</option>
        	<option value="FS">FS</option>
        	<option value="CB">CB</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Adicionar-->
<div class="modal fade" id="modal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Jogador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="row">
			<div class="col-md-2">
				
			</div>
			<div class="col-md-8">
				<div class="form-group">
					<label for="NomeJogador">Nome</label>
					<input type="text" class="form-control" id="NomeJogador" placeholder="Nome Completo">
				</div>
				<div class="form-group">
					<label for="NumbJogador">Número</label>
					<input type="text" class="form-control" id="NumbJogador" placeholder="Número da Camisa">
				</div>
				<div class="row">
					<label class="radio-inline">
						<input id="ataque" type="radio" name="time" value="0">Ataque
			        	<input id="defesa" type="radio" name="time" value="1">Defesa
			        	<input id="especialista" type="radio" name="time" value="2">Especialista
		        	</label>
				</div>
			</div>
			<div class="col-md-2">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
		    <div class="col-md-4">
		    	<select class="posicoes">
		    		<!-- Preenchido com JS-->
		    	</select>
		    </div>
		    <div class="col-md-4">
			</div>
		</div>
	    <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addJogador()">Salvar</button>
	    </div>
       </div>  
    </div>
  </div>
</div>
<div id="toast">Salvo com sucesso!</div>
<nav class="navbar navbar-default navbar-fixed-top">
<img src="img/logo.jpg" width="50" height="50">


  <div class="container">
  <ul>

  	<li> 
  		<div class="navbutton">
	  		<a href="#">Roster</a>
	  	</div>
  	</li>
  	<li>
  		<div class="navbutton">
	  		<a href="calendario.html">Calendário</a>
	  	</div>
	</li>
  </ul> 
  </div>
</nav>
<div class="container">
	<table class="table table-hover table-bordered" id="roster">
		<tr>
			<th>Nome Completo</th>
			<th>Número</th>
			<th>Posição</th>
			<th>Ativo/Inativo</th>
			<th>Ações</th>
		</tr>
	</table>
	<div class="row">
		<div class="col-md-12">
			<button id="add" class="btn btn-light" data-toggle="modal" data-target="#modal4">Adicionar Jogador</button>
		</div>
	</div>
</div>

</body>
